<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mini-S3 Bex</title>
</head>

<body>
    <h1>Mini-S3 Bex</h1>

    <form th:action="@{/files}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Uploaded</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="f : ${files}">
                <td th:text="${f.fileName}"></td>
                <td th:text="${#numbers.formatInteger(f.size/1024,0)} + ' KB'"></td>
                <td th:text="${#dates.format(f.uploadDate,'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/files/' + ${f.id} + '/download'}">Download</a> |
                    <a th:href="@{'/files/' + ${f.id} + '/delete'}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
